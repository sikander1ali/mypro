<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #a0b99e;
        }

        .contact-container {
            text-align: center;
            background-color: rgb(246, 239, 239);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(65, 228, 24, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: rgb(6, 2, 2);
            margin-bottom: 20px;
        }

        .contact-number {
            font-size: 1.5em;
            color: #4ff60d;
            margin-bottom: 30px;
        }

        p {
            color: rgb(10, 15, 12);
            font-size: 0.9em;
        }

        a {
            display: block;
            color: #060a0e;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <p class="contact-number">Phone: <strong>+92 (344) 55-46175</strong></p>
    <p>We're here to help you. Feel free to give us a call.</p>
    <a href="index.html">Back</a>
</div>

</body>
</html>
